<script type="text/javascript">
function validate() {
  if (reg.n.value == "") {
    alert("Please enter your name");
    return false;
  }
  if (reg.p.value == "") {
    alert("Please enter a password");
    return false;
  }
  if (reg.e.value == "") {
    alert("Please enter your email");
    return false;
  }
  if (reg.contact.value == "") {
    alert("Please enter your contact number");
    return false;
  }
  if (reg.pincode.value == "" || reg.pincode.value.length !== 6 || isNaN(reg.pincode.value)) {
    alert("Please enter a valid 6-digit pincode");
    return false;
  }
  if (reg.g[0].checked == false && reg.g[1].checked == false) {
    alert("Please select a gender");
    return false;
  }
  if (reg.favorite_player.value == "") {
    alert("Please select a favorite player");
    return false;
  }

  return true;
}
</script>
